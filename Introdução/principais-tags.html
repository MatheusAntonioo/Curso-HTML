<!--
  
  Tipos básicos

  Título
  <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
  
  Parágrafo
  <p>
  
  Itálico
  <i>
  
  Negrito
  <b>
  
  Sublinhado
  <u>
  
  Hyperlink
  <a>

  Imagem
  <img>

  Lista
  <ul>, <ol>, <li>
  

  Lista de todas as tags aqui  https://w3schools.com/tags/default.asp
-->

<!-- Exemplos -->

<h1>Título</h1>
<h2>Título</h2>
<h3>Título</h3>
<h4>Título</h4>
<h5>Título</h5>
<h6>Título</h6>

<!-- Parágrafo, Itálico, Negrito e Sublinhado -->

<p>Parágrafo, <i>Itálico</i>, <b>Negrito</b> e <u>Sublinhado</u>.</p>

<!-- Hyperlink -->

<a href="https://google.com" target="_blank">Hyperlink</a>
<br/>
<a href="listas.html">Pagina interna de listas</a>
<br/>

<!-- Imagens locais e remotas, Formatos png, jpg e webp, dimensões -->

<img src="collabocats.jpg" alt="Imagem teste" width="250px">  <!-- Local + ajuste de tamanho fixo -->
<br/> <!-- Quebra de linha -->
<img src="https://www.enriquedans.com/wp-content/uploads/2018/06/GitHub-Octocat.jpg" alt="" width="100%">  <!-- Remota + ajuste de tamanho com a pagina -->
