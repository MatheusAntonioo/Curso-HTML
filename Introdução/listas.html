<!-- 
  Tipos de Listas: Ordenadas e Não Ordenada
  Como criar Sub-Listas
-->

<!-- Lista Não Ordenada -->
<ul>
  <li>
  Item 1

    <ul>
      <li>Subitem</li>
    </ul>
  </li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<!-- Listas Ordenadas -->
<ol>
  <li>
    Item A

    <ol>
      <li>Subitem</li>
      <li>SubItem</li>
    </ol>
  </li>
  <li>Item B</li>
  <li>Item C</li>
</ol>
